<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center bg-dark text-white center-block">

    <main class="form-signin mt-5">
      <form>
        <a href="{{url_for('index')}}" class="align-items-center">
            <img class="mb-4" src="../static/logo.jpg" alt="" width="72" height="57">
        </a>
        <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>
    
        <div class="form-floating w-50 m-auto h-auto mt-2">
          <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" class="text-black">Pseudo</label>
        </div>
        <div class="form-floating w-50 m-auto h-auto mt-2">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" class="text-black">Mot de passe</label>
        </div>
    
        <button class="btn btn-lg btn-success w-50 mt-2" type="submit">Se connecter</button>
      </form>
      <a href="{{url_for('showSignUpForm')}}" class="text-decoration-none text-white">Je n'ai pas de compte...</a>
    </main>
</body>
</html>
