<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center bg-dark text-white center-block">
  <main class="form-signin mt-5">
    <form method="POST" action="{{url_for('login')}}">
      <div class="container ">
        <button type="button" class="btn btn-success d-flex" onclick="goBack()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z">
            </path>
          </svg>
        </button>
        <a href="{{url_for('index')}}" class="align-items-center">
          <img class="mb-4" src="../static/logo.jpg" alt="" width="72" height="57">
        </a>
      </div>

      <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>

      <div class="form-floating w-50 m-auto h-auto mt-2">
        <input name="username" type="text" class="form-control">
        <label for="floatingInput" class="text-black">Pseudo</label>
      </div>
      <div class="form-floating w-50 m-auto h-auto mt-2">
        <input name="password" type="password" class="form-control">
        <label for="floatingPassword" class="text-black">Mot de passe</label>
      </div>

      <button class="btn btn-lg btn-success w-25 mt-2" type="submit">Se connecter</button>
    </form>
    <a href="{{url_for('register')}}" class="text-decoration-none text-white">Je n'ai pas de compte...</a>
    {% block body %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {%for message in messages%}
    <div class="container text-center">
      <h3 class="text-danger">{{message}}</h3>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% endblock %}
  </main>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
