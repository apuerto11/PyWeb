<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- header -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="bi me-2" width="40" height="32" src="../static/logo.jpg">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('index') }}" class="nav-link px-2 text-white">Accueil</a></li>
              <li><a href="{{ url_for('about') }}" class="nav-link px-2 text-white">A propos</a></li>
              <li><a href="#" class="nav-link px-2 text-secondary">Aperçu</a></li>
            </ul>
    
            {% if session["username"] %}
              <div class="text-end d-flex">
                <li class="nav-link text-white">{{session["username"]}}</li>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-warning me-2">Se déconnecter</a>
              </div>
            {%else%}
              <div class="text-end">
                <a href="{{ url_for('login') }}" class="btn btn-outline-light mr-5">Se connecter</a>
                <a href="{{ url_for('register') }}" class="btn btn-warning">S'inscrire</a>
              </div>
            {%endif%}
          </div>
        </div>
      </header>
      <hr class="mt-1 mb-3 bg-secondary">
      <!-- main App -->
      <main class="text-center text-white">
        <form method="POST" class="bg-secondary w-auto h-auto" action="{{url_for('login')}}">
    
          <div class="form-floating w-50 m-auto h-auto mt-2">
             <input name="postitTitle" type="text" class="form-control">
             <label for="floatingInput" class="text-black">Titre du postIt</label>
          </div>    

          <div class="form-floating w-50 m-auto h-auto mt-2">
           <input name="username" type="text" class="form-control">
           <label for="floatingInput" class="text-black">Contenu</label>
          </div>
          <div class="form-floating w-50 m-auto h-auto mt-2">
           <input name="password" type="password" class="form-control">
           <label for="floatingPassword" class="text-black">Description</label>
          </div>
        </form>
        <form method="POST" class="bg-secondary w-auto h-auto" action="{{url_for('login')}}">
    
          <div class="form-floating w-50 m-auto h-auto mt-2">
             <input name="postitTitle" type="text" class="form-control">
             <label for="floatingInput" class="text-black">Titre du postIt</label>
          </div>    

          <div class="form-floating w-50 m-auto h-auto mt-2">
           <input name="username" type="text" class="form-control">
           <label for="floatingInput" class="text-black">Contenu</label>
          </div>
          <div class="form-floating w-50 m-auto h-auto mt-2">
           <input name="password" type="password" class="form-control">
           <label for="floatingPassword" class="text-black">Description</label>
          </div>
        </form>
        <form method="POST" class="bg-secondary w-auto h-auto" action="{{url_for('login')}}">
    
          <div class="form-floating w-50 m-auto h-auto mt-2">
             <input name="postitTitle" type="text" class="form-control">
             <label for="floatingInput" class="text-black">Titre du postIt</label>
          </div>    

          <div class="form-floating w-50 m-auto h-auto mt-2">
           <input name="username" type="text" class="form-control">
           <label for="floatingInput" class="text-black">Contenu</label>
          </div>
          <div class="form-floating w-50 m-auto h-auto mt-2">
           <input name="password" type="password" class="form-control">
           <label for="floatingPassword" class="text-black">Description</label>
          </div>
        </form>
      </main>
</body>
</html>
