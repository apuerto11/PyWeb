<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-dark">
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="
            d-flex
            flex-wrap
            align-items-center
            justify-content-center justify-content-lg-start
          ">
        <a href="/" class="
              d-flex
              align-items-center
              mb-2 mb-lg-0
              text-white text-decoration-none
            ">
          <img class="bi me-2" width="70" height="50" src="../static/logo.jpg" />
        </a>

        <ul class="
              nav
              col-12 col-lg-auto
              me-lg-auto
              mb-2
              justify-content-center
              mb-md-0
            ">
          <li>
            <a href="{{ url_for('index') }}" class="nav-link px-2 text-white">Accueil</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2 text-secondary">A propos</a>
          </li>
          {% if session["username"] %}
          <li>
            <a href="{{ url_for('show_app') }}" class="nav-link px-2 text-white">Mes IziPosts</a>
          </li>
          {%endif%}
        </ul>

        {% if session["username"] %}
        <div class="text-end d-flex">
          <li class="nav-link text-white">{{session["username"]}}</li>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-warning me-2">Se déconnecter</a>
        </div>
        {%else%}
        <div class="text-end">
          <a href="{{ url_for('login') }}" class="btn btn-outline-light mr-5">Se connecter</a>
          <a href="{{ url_for('register') }}" class="btn btn-warning">S'inscrire</a>
        </div>
        {%endif%}
      </div>
    </div>
  </header>
  <hr class="m-0 bg-secondary" />

  <main class="text-center text-white">
    <div class="container mt-5 ">
      <h4>Projet python permettant de créer des tâches à compléter</h4>
    </div>
  </main>
</body>

</html>
